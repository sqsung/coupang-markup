<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <div class="all-container">
    <!-- 1. logo header -->
    
      <div>
        <a href="https://www.coupang.com/" target="_blank" alt="클릭시 쿠팡으로 이동되는 쿠팡 로고">
          <h1 class="logo-header">
            <picture>
              <source class="logo-img" srcset="./assets/logo/logo.webp" type="image/webp" alt="클릭시 쿠팡으로 이동되는 쿠팡 로고" />
              <source class="logo-img" type="image/jpeg" srcset="./assets/logo/logo.png" alt="클릭시 쿠팡으로 이동되는 쿠팡 로고" />
              <img class="logo-img" src="./assets/logo/logo.png" alt="클릭시 쿠팡으로 이동되는 쿠팡 로고">
            </picture>
          </a>
        </h1>
      </div>

    <section class="offer">
      <div class="offer-headline">
        <h2 class="offer-headline-text">오늘의 쇼핑 제안</h2>
      </div>

      <div class="product-recommendation">

        <div class="product product1">  
          <a href="/" target="_blank">
            <div class="discount-rate" aria-label="할인율">30%</div>
            <img class="product-img" src="./assets/offer/furniture.jpg" alt="솔로리빙 셀린 렌지대">
            <div class="product-name">솔로리빙 셀린 렌지대 60...</div>
            <div class="star-container">
              <span class="star star1"></span>
              <span class="rating-number">(3,255)</span>
            </div>
          </a>
        </div>
        <div class="product product2">  
          <a href="/" target="_blank">
            <img class="product-img" src="./assets/offer/renton.jpg" alt="레트로 LED 감성 랜턴">
            <div class="product-name">옆 동네몰 레트로 LED 감성...</div>
            <div class="delivery-container">
              <img class="rocket" src="./assets/icon/badge-rocket.svg" alt="로켓배송">
            </div>
            <div class="star-container">
              <span class="star star2"></span>
              <span class="rating-number rating-number2">(1,807)</span>
            </div>
          </a> 
        </div>
        <div class="product product3">  
          <a href="/" target="_blank">
            <img class="product-img" src="./assets/offer/drying-rack.jpg" alt="프리미엄 부착식 식기건조대">
            <div class="product-name">프리미엄 부착식 식기건조...</div>
            <div class="delivery-container">
              <span class="rocket">무료배송</span>
            </div>
            <div class="star-container">
              <span class="star star3"></span>
              <span class="rating-number rating-number3">(2,423)</span>
            </div>
          </a>
        </div>
        <div class="product product4">  
          <a href="/" target="_blank">
            <div class="discount-rate">10%</div>
            <img class="product-img" src="./assets/offer/boohgle.jpg" alt="타지 않는 냄비 보오글">
            <div class="product-name">타지 않는 냄비 보오글 네모...</div>
            <div class="delivery-container">
              <img class="rocket" src="./assets/icon/badge-rocket.svg" alt="로켓배송">
            </div>
            <div class="star-container">
              <span class="star star5"></span>
              <span class="rating-number rating-number5">(1,009)</span>
            </div>
          </a>
        </div>
        <div class="product product5">  
          <a href="/" target="_blank">
            <div class="discount-rate">25%</div>
            <img class="product-img" src="./assets/offer/deskset.jpg" alt="베스트리빙 베이직 멀티 책상">
            <div class="product-name">베스트리빙 베이직 멀티 H...</div>
            <div class="delivery-container">
              <span class="rocket">무료배송</span>
            </div>
            <div class="star-container">
              <span class="star star5"></span>
              <span class="rating-number rating-number5">(3,203)</span>
            </div>
          </a>
        </div>

      </div>
    </section>

  </div>
</body>

</html>
